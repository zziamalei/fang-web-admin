<head>

</head>
<body>
	<div class='login'>
	  <div class='login_title'>
	    <span>管理员登录</span>
	  </div>
	  <div class='login_fields'>
	    <div class='login_fields__user'>
	      <div class='icon'>
	        <img alt="" src='login-static/img/user_icon_copy.png'>
	      </div>
	      <input name="login" placeholder='用户名' maxlength="16" type='text' autocomplete="off" />
	        <div class='validation'>
	          <img alt="" src='login-static/img/tick.png'>
	        </div>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img alt="" src='login-static/img/lock_icon_copy.png'>
	      </div>
	      <input name="pwd" placeholder='密码' maxlength="16" type='text' autocomplete="off">
	      <div class='validation'>
	        <img alt="" src='login-static/img/tick.png'>
	      </div>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img alt="" src='login-static/img/key.png'>
	      </div>
	      <input name="code" placeholder='验证码' maxlength="6" type='text' name="ValidateNum" autocomplete="off">
	      <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
         <!-- <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>-->
			  <img class="J_codeimg" id="myCanvas" onclick="getCode();"/>
	      </div>
	    </div>
	    <div class='login_fields__submit'>
	      <input type='button' value='登录'>
	    </div>
	  </div>
	  <div class='success'>
	  </div>
	  <div class='disclaimer'>
	    <p>欢迎登陆后台管理系统</p>
	  </div>
	</div>
	<div class='authent'>
	  <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
        </div>
	  <p>认证中...</p>
	</div>
	<div class="OverWindows"></div>
    <link href="plugins/layui/css/layui.css" rel="stylesheet" type="text/css" />
	<script src="plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="login-static/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src='login-static/js/stopExecutionOnTimeout.js?t=1'></script>
    <script src="plugins/layui/layui.js" type="text/javascript"></script>
    <script src="login-static/js/Particleground.js" type="text/javascript"></script>
    <script src="login-static/Js/Treatment.js" type="text/javascript"></script>
    <script src="login-static/js/jquery.mockjax.js" type="text/javascript"></script>
	<script type="text/javascript">
		var canGetCookie = 0;//是否支持存储Cookie 0 不支持 1 支持
		var ajaxmockjax = 1;//是否启用虚拟Ajax的请求响 0 不启用  1 启用
		//默认账号密码
		
		var truelogin = "kbcxy";
		var truepwd = "mcwjs";

		var pbkey;
		var security_id;
		
		var CodeVal = 0;
//	    Code();
	    function Code() {
			if(canGetCookie == 1){
				createCode("AdminCode");
				var AdminCode = getCookieValue("AdminCode");
				showCheck(AdminCode);
			}else{
				showCheck(createCode(""));
			}
	    }
	    function showCheck(a) {
			CodeVal = a;
	        var c = document.getElementById("myCanvas");
	        var ctx = c.getContext("2d");
	        ctx.clearRect(0, 0, 1000, 1000);
	        ctx.font = "80px 'Hiragino Sans GB'";
	        ctx.fillStyle = "#E8DFE8";
	        ctx.fillText(a, 0, 100);
	    }
	    $(document).keypress(function (e) {
	        // 回车键事件  
	        if (e.which == 13) {
	            $('input[type="button"]').click();
	        }
	    });
	    //粒子背景特效
	    $('body').particleground({
	        dotColor: '#E8DFE8',
	        lineColor: '#133b88'
	    });
	    $('input[name="pwd"]').focus(function () {
	        $(this).attr('type', 'password');
	    });
	    $('input[type="text"]').focus(function () {
	        $(this).prev().animate({ 'opacity': '1' }, 200);
	    });
	    $('input[type="text"],input[type="password"]').blur(function () {
	        $(this).prev().animate({ 'opacity': '.5' }, 200);
	    });
	    $('input[name="login"],input[name="pwd"]').keyup(function () {
	        var Len = $(this).val().length;
	        if (!$(this).val() == '' && Len >= 5) {
	            $(this).next().animate({
	                'opacity': '1',
	                'right': '30'
	            }, 200);
	        } else {
	            $(this).next().animate({
	                'opacity': '0',
	                'right': '20'
	            }, 200);
	        }
	    });
	    var open = 0;

	    layui.use('layer', function () {
			/*
			var msgalert = '默认账号:' + truelogin + '<br/> 默认密码:' + truepwd;
    		var index = layer.alert(msgalert, { icon: 6, time: 4000, offset: 't', closeBtn: 0, title: '友情提示', btn: [], anim: 2, shade: 0 });
			layer.style(index, {
				color: '#777'
			});
			*/
	        //非空验证
	        $('input[type="button"]').click(function () {
	            var login = $('input[name="login"]').val();
	            var pwd = $('input[name="pwd"]').val();
	            var code = $('input[name="code"]').val();
	            if (login == '') {
	                ErroAlert('请输入您的账号');
	            } else if (pwd == '') {
	                ErroAlert('请输入密码');
	            } else if (code == '' || code.length != 6) {
	                ErroAlert('输入验证码');
	            } else {
	                //认证中..
	                fullscreen();
	                $('.login').addClass('test'); //倾斜特效
	                setTimeout(function () {
	                    $('.login').addClass('testtwo'); //平移特效
	                }, 300);
	                setTimeout(function () {
	                    $('.authent').show().animate({ right: -320 }, {
	                        easing: 'easeOutQuint',
	                        duration: 600,
	                        queue: false
	                    });
	                    $('.authent').animate({ opacity: 1 }, {
	                        duration: 200,
	                        queue: false
	                    }).addClass('visible');
                        adminLogin();
	                }, 500);









                   function adminLogin() {
                       //登陆
                       var JsonData = { login_name: encryptPadding(login), password: encryptPadding(pwd), code: code,key:pbkey,security_id:security_id };
                       $.myAjax({
                           url: '/auth/rest/zh/latest/login/login',
                           data:JsonData,
                           type:'post',
                           successBack: function (data) {

                               setTimeout(function () {
                                   $('.authent').show().animate({ right: 90 }, {
                                       easing: 'easeOutQuint',
                                       duration: 600,
                                       queue: false
                                   });
                                   $('.authent').animate({ opacity: 0 }, {
                                       duration: 200,
                                       queue: false
                                   }).addClass('visible');
                                   $('.login').removeClass('testtwo'); //平移特效
                               }, 500);
                               setTimeout(function () {
                                   $('.authent').hide();
                                   $('.login').removeClass('test');
                                   //登录成功
                                   $('.login div').fadeOut(100);
                                   $('.success').fadeIn(1000);
                                   $('.success').html('登陆成功<br /><br />欢迎回来');

                                   layer.msg("正在跳转",{time:2000},function () {
									   window.location.href='index.html';
                                   });


                               }, 1000);
                           },
                           failBack:function (code,msg) {

                               setTimeout(function () {
                                   $('.login').removeClass('test'); //倾斜特效
                                   $('.login').removeClass('testtwo'); //平移特效
                                   $('.authent').hide();
                                   $('.authent').removeClass('visible');
                                   $('.authent').css('visible','none');
                                   layer.msg(msg);
                               }, 300);

                           }
                       });
                   }



	            }
	        })
	    })
	    var fullscreen = function () {
	        elem = document.body;
	        if (elem.webkitRequestFullScreen) {
	            elem.webkitRequestFullScreen();
	        } else if (elem.mozRequestFullScreen) {
	            elem.mozRequestFullScreen();
	        } else if (elem.requestFullScreen) {
	            elem.requestFullscreen();
	        } else {
	            //浏览器不支持全屏API或已被禁用  
	        }
	    }


		if(ajaxmockjax == 1){
			$.mockjax({  
				url: 'Ajax/Login',  
				status: 200,  
				responseTime: 50,          
				responseText: {"Status":"ok","Text":"登陆成功<br /><br />欢迎回来"}  
			}); 
			$.mockjax({  
				url: 'Ajax/LoginFalse',  
				status: 200,  
				responseTime: 50,          
				responseText: {"Status":"Erro","Erro":"账号名或密码或验证码有误"}
			});   
		}
    </script>

	<script src="js/ajax_utils.js"></script>
	<script src="login-static/js/aes.js"></script>
	<script src="login-static/js/pad-zeropadding-min.js"></script>
<script type="application/javascript">


	getCode();

	function getCode() {

        $.myAjaxData({
            url: '/auth/rest/zh/latest/login/verify_code',
            successBack: function (data) {
                $('#myCanvas').attr('src',data.url);
                pbkey=data.pk;
                security_id=data.security_id;
            }
        });

    }





    //AES-128-CBC加密模式，key需要为16位，key和iv可以一样
    function encryptNoPadding(data) {
        var key  = CryptoJS.enc.Utf8.parse('dvyYRQlnPRCMdQSe');
        var iv   = CryptoJS.enc.Utf8.parse('face0123456789ai');
        return CryptoJS.AES.encrypt(data, key, {iv:iv,mode:CryptoJS.mode.CBC,padding:CryptoJS.pad.ZeroPadding}).toString();
    }
    function encryptPadding(data) {
        var key  = CryptoJS.enc.Utf8.parse(pbkey);
        var iv   = CryptoJS.enc.Utf8.parse('face0123456789ai');
        return CryptoJS.AES.encrypt(data, key, {iv:iv,mode:CryptoJS.mode.CBC}).toString();
    }





</script>
