<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>列表</title>
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css" media="all"/>
</head>
<body style="padding-top: 10px;padding-left: 10px;padding-right: 10px">



<a class="layui-btn layui-btn-xs" lay-event="open" url="admin_edit.html" areaHeight="50%" areaWidth="70%" title="新增操作员" >新增</a>


<table id="table" lay-filter="table"></table>

<script type="text/javascript" src="../plugins/layui/layui.js"></script>
<script type="text/javascript" src="../plugins/jquery/jquery.min.js"></script>


<script type="text/javascript" src="../js/ajax_utils.js"></script>




<script type="text/html" id="barDemo">

    <a class="layui-btn layui-btn-xs" lay-event="open1" url="admin_edit.html" areaHeight="50%" areaWidth="60%" idName="uid" title="编辑操作员">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="confirm" url="/auth/rest/zh/latest/auth/admin/del" idName="uid">删除</a>

    <!-- 这里同样支持 laytpl 语法，如： -->
    {{#  if(d.auth > 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
    {{#  } }}
</script>

<script>

    var table;
    $.myList({
        setlayerTable:function (obj) {
            table=obj;
        },
        id:'table',
        url:'/auth/rest/zh/latest/auth/admin/list',
        cols:[ //表头
//                {field: 'uid', title: 'ID',  sort: true, fixed: 'left',width:'10%'}
            {field: 'loginName', title: '登录名', sort: true }
            ,{field: 'realName', title: '昵称', sort: true}
            ,{field: 'phone', title: '联系方式', sort: true}
            ,{fixed: 'right', width:200, align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
        ],
        tool:true,
        bindClickOpen:'open'
    });



</script>



</body>
</html>
